<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <audio src="audio.mp3" autoplay loop></audio>
    <div class="clock">
        <div class="hr" >
            <div class="hour" id="hour"></div>
        </div>
        <div class="mn">
            <div class="minute" id="minute"></div>
        </div>
        <div class="sc" >
            <div class="second" id="second"></div>
        </div>
        <div class="number number1"> <span id="line"></span> 1</div>
        <div class="number number2"><span id="line"></span>2</div>
        <div class="number number3"><span id="line"></span>3</div>
        <div class="number number4"><span id="line"></span>4</div>
        <div class="number number5"><span id="line"></span>5</div>
        <div class="number number6"><span id="line"></span>6</div>
        <div class="number number7"><span id="line"></span>7</div>
        <div class="number number8"><span id="line"></span>8</div>
        <div class="number number9"><span id="line"></span>9</div>
        <div class="number number10"><span id="line"></span>10</div>
        <div class="number number11"><span id="line"></span>11</div>
        <div class="number number12"><span id="line"></span>12</div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
